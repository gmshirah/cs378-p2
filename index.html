<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <script src="script.js"></script>
  <body>
    <header>
        <!-- you can add the logo image here -->
        <div class="py-2 text-center">
          <img
            class="img-fluid"
            id="logo"
            src="https://www.oscampuscafe.com/wp-content/uploads/2019/11/os-campus-cafe-logo-2x.png"
            alt="O's Campus Cafe Logo"
          />
        </div>
    </header>

    <div class="p-3 text-center">
      <p class="mb-0" id="sh1">Delicious, From-Scratch Recipes Close at Hand</p>
      <p id="sh2">The fresh choice of UT!</p>
    </div>

    <div class="p-4 text-center">
      <div class="row">
        <div class="col-3">
          <img
            class="img-fluid"
            src="https://bakeitwithlove.com/wp-content/uploads/2022/04/microwave-mac-and-cheese-sq.jpg"
            alt="Mac and Cheese"
          />
        </div>
        <div class="col-9">
          <div class="row">
            <div class="col-8 text-start">
              <p id="macTitle">mac and cheese</p>
            </div>
            <div class="col-4 text-end">
              <p>$5</p>
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-end">
              <button class="d-inline" id="icon" onclick="adjustValue('mac', false)">-</button>
              <p class="d-inline" id="macQuantity">0</p>
              <button class="d-inline" id="icon" onclick="adjustValue('mac', true)">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="p-4 text-center">
      <div class="row">
        <div class="col-3">
          <img
            class="img-fluid"
            src="https://cdn.apartmenttherapy.info/image/upload/f_jpg,q_auto:eco,c_fill,g_auto,w_1500,ar_1:1/k%2FEdit%2F09-2022-sausage-pasta%2Fsausage-pasta-4"
            alt="Pasta"
          />
        </div>
        <div class="col-9">
          <div class="row">
            <div class="col-8 text-start">
              <p id="pastaTitle">pasta</p>
            </div>
            <div class="col-4 text-end">
              <p>$8</p>
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-end">
              <button class="d-inline" id="icon" onclick="adjustValue('pasta', false)">-</button>
              <p class="d-inline" id="pastaQuantity">0</p>
              <button class="d-inline" id="icon" onclick="adjustValue('pasta', true)">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="p-4 text-center">
      <div class="row">
        <div class="col-3">
          <img
            class="img-fluid"
            src="https://www.eatingonadime.com/wp-content/uploads/2020/10/carne-asada-1-square.jpg"
            alt="Tacos"
          />
        </div>
        <div class="col-9">
          <div class="row">
            <div class="col-8 text-start">
              <p id="tacosTitle">tacos</p>
            </div>
            <div class="col-4 text-end">
              <p>$8</p>
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-end">
              <button class="d-inline" id="icon" onclick="adjustValue('tacos', false)">-</button>
              <p class="d-inline" id="tacosQuantity">0</p>
              <button class="d-inline" id="icon" onclick="adjustValue('tacos', true)">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="p-4 text-center">
      <div class="row">
        <div class="col-3">
          <img
            class="img-fluid"
            src="https://keviniscooking.com/wp-content/uploads/2021/12/Enchiladas-Rojas-Smoked-Pork-square.jpg"
            alt="Enchilada"
          />
        </div>
        <div class="col-9">
          <div class="row">
            <div class="col-8 text-start">
              <p id="enchiladaTitle">enchilada</p>
            </div>
            <div class="col-4 text-end">
              <p>$10</p>
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-end">
              <button class="d-inline" id="icon" onclick="adjustValue('enchilada', false)">-</button>
              <p class="d-inline" id="enchiladaQuantity">0</p>
              <button class="d-inline" id="icon" onclick="adjustValue('enchilada', true)">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="p-4">
      <div class="row">
        <div class="col-4 text-start">
          <p class="d-inline text-start" id="subtotal">Subtotal $0</p>
        </div>
        <div class="col-8 text-end">
          <button class="d-inline" id="order" onclick="order()">Order</button>
        <button class="d-inline" id="clear" onclick="clearAll()">Clear all</button>
        </div>
      </div>
    </div>
  </body>
</html>
